<!DOCTYPE html>
<html>
<head>
	<title>Actividad4</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function sumar() {
			 var fibo= [1,1];	 

				for (let i = 2; i<20; i++) {
				fibo[i]=fibo[i-2]+fibo[i-1];
			}
			alert(fibo);
			
		}



	</script>
</head>
<body>
	<h2>Sucesi√≥n de Fibonacci</h2>
	<button onclick="sumar();">SUMAR</button>
	<span id="resultado"></span>

</body>
