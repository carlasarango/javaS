<h2>getElemensByClassName:</h2>
<div class="example">
	<p>Queda poco tiempo para verano.</p>
</div>
<div class="example color">
	<p>Y poder ir ala playa.</p>
</div>
<div class="final">
	<p>Ponerte moreno y viajar lejos</p>
</div>
<button onclick="colorea();">Color</button>

<script type="text/javascript">
	function colorea(){
			var x= document.getElementsByClassName("example color");
			x[0].style.backgroundColor="#ffc1d3";
		}
</script>
