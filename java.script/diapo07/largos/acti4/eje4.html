<head>

	<style>
		figure:first-of-type img{
			display: inline-block;
			border: solid 5px;
			
		}
	</style>
	<script>
		function colorea(color) {

			document.getElementById('primera').style.backgroundColor=color;

			
		}
		function zoom(foto2){
			foto2.width*=1.5;
		}
		function reduc(foto2){
			foto2.width*=0.5;
		}
		function mas(foto3){
			foto3.width*=2;
		}
		function menos(foto3){
			foto3.width*=0.4
		}

	</script>
</head>
<body>

</figure>
