<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>EJERCIIO1 LARGO</title>
	<script>
		function doblar(imagen) {
			imagen.height*=2;
			imagen.width*=2;
			
		}
	</script>
</head>
<body>
<h1>Agranda la imágen al doble de su tamaño inical</h1>
<img src="jack.png" onclick="doblar(this);" height="100" width="50" id="foto">
<button onclick="doblar(foto);">Click-me</button>
  	
</body>
</html>
