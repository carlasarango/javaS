<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3</title>
	<script >
		
		function calcular(dni) {
			var letras=['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E'];
			document.getElementById('resultado').innerHTML=dni+letras[dni%23];		
		}
	</script>
</head>
<body>
<label>Numero DNI:</label><input type="number" id="dni"><br>
<button onclick="calcular(dni.value);">CALCULAR LETRA</button>
<h2 id="resultado"></h2>

</body>
</html>
