<!DOCTYPE html>
<html>
<head>
	<title>ACTIVIDAD1 DIAPO8</title>
	<meta charset="utf-8">
	<style>
		#imjugador{

			grid-column: 1/1;
		}
		#imgCPU{
			display: inline-block;
			grid-column: 2/2;
		}
		h2{
			
			font-size: 50px;
			color:#F32713;
			display: grid;
			
			grid-column: 2/2;
		}
	
		body{
			border: solid 2px;
			display: grid;
			grid-template-columns: 40% 40% auto;
			background-color: #f2ffcc;

		}
		div{
		
			grid-column: 1/1;

		}
		figure{
			display: inline-block;
		}
		#estadis{
			grid-column: 3/3;
			font-size: 20px;
		}
	</style>
	<script>

		function cambia(tirada) {
			document.getElementById('imgjugador').src = tirada+'.jpeg';
		}
	</script>
</head>
<body>

	<h1>Juego de piedra papel y tijera</h1>

	<figure>
		<p>Jugador1</p>
		<img id="imgjugador" src="blanco.jpeg" width="300">
	</figure>
	<figure>
		<p>CPU</p>
		<img id="imgCPU" src="blanco.jpeg">
	</figure>
	
	<br/>
	<h2>HAS GANADO!</h2><br>

	<h3>Selecciona tirada</h3>
	<div>
		<figure >
			<figcaption>piedra</figcaption><br />
			<img id="primera" src="piedra.jpeg" onclick="cambia('piedra');">
		</figure>
		<figure >
			<figcaption>papel</figcaption>
			<img id="segunda"src="paple.jpeg" onclick="cambia('paple');">
		</figure>
		<figure>
			<figcaption>tijera</figcaption>
			<img src="tijera.jpeg" width="120" onclick="cambia('tijera');">
		</figure>
	</div>

	<div id="estadis">
		<h3>Estad√≠sticas</h3>
		<h4>Partidas:</h4>
		<h4>Ganadas:</h4>	
		<h4>Perdidas:</h4>
		<h4>Empatadas:</h4>
	</div>

</body>
</html>
