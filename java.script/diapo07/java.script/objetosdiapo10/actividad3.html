<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Actividad3</title>
	<script>
		function encriptado(texto) {

			var escrito= '';
			
			var letra=escrito.charCodeAt(+1);
			 document.getElementById("resultado").innerHTML=letra;
			
		}




	</script>

<body>
	<label>Escribe un texto</label><input type="text" id="texto"><br>

	<output id="resultado">Es:</output>
