<!DOCTYPE html>
<html>
<head>
	<title>Actividad2</title>
	<meta charset="utf-8">
	<script>
		function calcular(base,altura){
			var area=(base*altura)/2;
			resultado.innerHTML=area;
		
			
			
		}




	</script>
</head>
<body>
<h1>Crea las siguientes funciones:</h1>
<label>Introduce la base</label><input type="number" id="ba">
<label>Introduce la altura</label><input type="number" id="alt">
<button onclick="calcular(ba.value, alt.value);">AREA</button>
<output id="resultado"></output>
</body>
</html>
