<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>EJERCICIO5</title>
	<script>
		function calcular(n1){

			for (var i=2; i<=n1; i++){

				if (n1%i==0) {
					if (n1!=i){
						resultado.innerHTML= ('no es primo');
					}else{
						resultado.innerHTML=('es primo');
					}
				}

			}
		}
		

	</script>
</head>
<body>
	<h1>¿Este número es primo?</h1>
	<label>Introduce el número</label><input type="numer" id="numero1">
	<button onclick="calcular(numero1.value);">COMPROBAR</button>
	<output id="resultado"></output>
</body>
</html>
